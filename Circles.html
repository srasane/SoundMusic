	var circles = [];
	//event when key is pressed
	function onKeyDown(event) {
		if(keyData[event.key]){
			//maxPoint  last available point in the view
			var maxPoint = new Point(view.size.width, view.size.height); 
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			//console.log(point);
			//creation of circle from patatap library of 500 radius
			var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = keyData[event.key].color;
			circles.push(newCircle);
			//play sounds from howler
			keyData[event.key].sound.play();
		}
		
	
	}
	
	//animation for the circle. Appear large, change color
	// at first then shrink and disappear
	function onFrame(event){
		for(var i = 0; i < circles.length; i++){
			circles[i].fillColor.hue += 1;
			circles[i].scale(0.9);
			//the circles still exists its cleaner to remove. 
			if(circles[i].area < 1){
      			circles[i].remove();
    			circles.splice(i, 1);
      		//	console.log(circles);
    		}
		}
			
	}
